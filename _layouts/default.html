<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Use ONLY our clean CSS (no theme layout) -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

      {% include nav.html %}
    </div>
  </header>

  <main class="main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© {{ site.title }} — Hosted on GitHub Pages</small>
    </div>
  </footer>
</body>
</html>
